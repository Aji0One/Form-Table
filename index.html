<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 form">
                
                <form id="main" onsubmit="handleSubmit(event)">
                    <p class="head">Form</p>
                    <label for="firstName" class="form-label">FirstName<sup>*</sup></label>
                    <input id="firstName" name="firstName" type="text" placeholder="Enter FirstName" required class="form-control">
                    <label for="lastName" class="form-label">LastName<sup>*</sup></label>
                    <input id="lastName" name="lastName" type="text" placeholder="Enter LastName" required class="form-control">
                    <label for="email" class="form-label">Email<sup>*</sup></label>
                    <input id="email" name="email" type="email" placeholder="Enter Email" required class="form-control">
                    <label for="address" class="form-label">Address<sup>*</sup></label>
                    <input id="address" name="address" type="text" placeholder="Enter Address" required class="form-control">
                    <label for="gender" class="form-label">Gender<sup>*</sup></label>
                    <div class="gender">
                        <input type="radio" value="Male" id="gender" name="gender">
                        <label for="male" >Male</label>&nbsp;
                        <input type="radio" value="Female" id="gender" name="gender">
                        <label for="female">Female</label>&nbsp;
                        <input type="radio" value="Other" id="gender" name="gender">
                        <label for="other">Other</label>
                    </div>
                    <label for="food" class="form-label">Favorite Food Cuisine<sup>*</sup>
                    <p class="min">(select minimum two option)</p></label><br>
                    <div id="food" >
                       <input type="checkbox" value="French Cuisine" id="french" oninput="handleInput(id)"><label for="french">French Cuisine</label><br>
                        <input type="checkbox" value="Italian Cuisine" id="italy" oninput="handleInput(id)"><label for="italy">Italian Cuisine</label><br>
                        <input type="checkbox" value="Japanese Cuisine" id="japan" oninput="handleInput(id)"><label for="japan">Japanese Cuisine</label><br>
                        <input type="checkbox" value="Indian Cuisine" id="india" oninput="handleInput(id)"><label for="india">Indian Cuisine</label><br>
                        <input type="checkbox" value="Other" id="fo" oninput="handleInput(id)"><label for="fo">Other</label><br>
                    </div>
                    <label for="pincode" class="form-label">Pincode<sup>*</sup></label>
                    <input type="number" maxlength="6" id="pincode" class="form-control" required placeholder="Enter Pincode">
                    <label for="state" class="form-label">State<sup>*</sup></label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="Enter State" required>
                    <labe for="country" class="form-label">Country<sup>*</sup></labe>
                    <input id="country" class="form-control" name="country" placeholder="Enter Country" required><br>
                    <button type="submit">Submit</button>
                </form>
               
            </div>
            <div class="col-sm-6 table">
                <table class="table table-stripped">
                    <thead>
                        <tr id="thead-row">

                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
